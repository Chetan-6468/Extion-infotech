<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us | extion infotech</title>
    <link rel="icon" href="logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="contact.css" />
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">Bareilly 02</div>
            <div class="text-two">Uttar Pradesh</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+91 844 536 1338 </div>
            <!-- <div class="text-two">+91 8978 7878 78</div> -->
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">
              Info@extioninfotech.com
             
            </div>
            <div class="text-two"> Contact@extioninfotech.com </div>
          </div>
        </div>
        <div class="right-side" >
        <form action="" id="contactForm">
          <div class="alert">Your message sent</div>

          <div class="topic-text">Send us a message</div>
          <p>if you have any query then contact us</p>
          <div class="input-box">
              <input type="text" placeholder="Enter your name" id="name" name="name" required>
              <div class="error-text">Write full name</div>
            </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your email" id="email" name="email" required>
            <div class="error-text">Enter valid email</div>
          </div>


          
            <div class="input-box">
              <input type="text" placeholder="Enter your mobile number" id="phone" name="phone" required>
              <div class="error-text" style="display: none;">Enter valid number</div>
            </div>

            <div class="input-box message-box">
              <textarea placeholder="Ask whatever query you have" id="message" name="message" required></textarea>
              <div class="error-text">Minimum 12 characters required</div>

            </div>
            <div class="button">
              <button type="submit">Submit</button>

            </div>
          </div>
        </form>
        </div>
    </div>
    

       <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
       <script src="contact.js"></script>
        </body>
</html>
